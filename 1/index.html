<html>
  <script>
    function episodenumbers() {
      let episodenum = window.location.href.toString().slice(31)
      episodenum = episodenum.substring(0, episodenum.length - 1);
      console.log(episodenum)
      document.getElementById("episodenumber").innerText = episodenum
      let disposablevar = Number(episodenum)--
      document.getElementById("prev").href = "https://v3rtual.github.io/pico/" + disposablevar.toString()
      disposablevar = Number(episodenum)++
      document.getElementById("next").href = "https://v3rtual.github.io/pico/" + disposablevar.toString()
    }
  </script>
  <head>
    <style>
      footer {
        justify-content: center;
        padding: 5px;
        display: flex
      }
    </style>
  </head>
  <body onLoad="episodenumbers()">
    <footer>
      <a href="nowhere" id="prev">&lt; Previous Episode</a>
      PICO by v3rtual. Currently on episode <none id="episodenumber">0</none>.
      <a href="nowhere" id="next">&gt; Next Episode</a>
    </footer>
  </body>
</html>
